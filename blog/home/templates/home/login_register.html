<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log in / Sign up</title>

    <script src="https://use.fontawesome.com/1335577d55.js"></script>
    <link href="../../static/login.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../../static/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>



{% if account_error %}
    <script type="text/javascript">
        alert('{{account_error}}');
        window.location.replace('login_register');
    </script>
{% endif %}

<div class="page-container">
     <div class="title">
         <p class="heading">The Marketplace</p>
     </div>
     <div class="container" id="animation-holder"><!-- Nav tabs -->
         <div class="image-container">
             <img src="../../static/img/loginIcon.png">
        </div>
        <div class="container-form">
                    <div class="form-item log-in" id="login-form">
                        <form method="post" action="/home/">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="form-input">
                                <input type="text" name="Username" id="Username_login" placeholder="Enter Email">
                            </div>
                            <div class="form-input password">
                                <input type="password" name="Password" id="password_login" placeholder="Enter Password">
                            </div>
                            <div class="buttons-bottom">
                                <input type="submit" name="req_type" value="Log-in" class="btn-login btn">
                                <input type="button" name="password" value="Create Account" class="btn-create btn" onclick="buttonCreate()">
                            </div>
                            <div class="continue-link">
                                <a href="/home/">Continue as guest</a>
                            </div>
                        </form>
                    </div>
                    <div class="form-item log-in" id="signup-form">
                        <form method="post" action="/home/">
                            <div class="form-input email">
                                <input type="text" name="email" id="Username_login" placeholder="Enter Email">
                            </div>
                            <div class="form-input">
                                <input name="name" placeholder="Full Name" type="text" id="user_name"/>
                            </div>
                            <div class="form-input password">
                                <input type="password" name="password" id="password_login" placeholder="Enter Password">
                            </div>
                            <div class="form-input password">
                                <input name="repeat_password" placeholder="Repeat Password" type="Password" id="password_repeat">
                            </div>
                            <div class="buttons-bottom">
                                <input type="button" name="login-btn" value="Or Login" class="btn-login or-login" onclick="buttonLogin()">
                                <input type="submit" name="req_type" value="sign-up" class="btn-create" id="create-send" disabled>
                            </div>
                            <div class="continue-link">
                                <a href="/home/">Continue as guest</a>
                            </div>
                    </div>
        </div>
    </div>
</div>
<script src="../../static/jquery.min.js"></script>
<script  src="../../static/index.js"></script>

</body>
</html>
